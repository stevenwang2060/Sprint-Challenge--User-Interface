<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container contact-page">

        <header>
            <nav class="top-bar">
                <img class="logo" src="img/lambda-black.png" alt="Lambda Logo">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        
        <section class="contact">
            <h2>Contact Us<h2>
            <p>Got a question? We'd love to hear from you and we'll respond as soon as possible.</p>
            <p>For general inquiries check out our 
            <a href="https://lambdaschool.com/faq">FAQ Page</a>
            </p>

            <form>
                <div class="first-line">
                    <input id="first-name" type="text" placeholder="First Name" name="">
                    <input id="last-name" type="text" placeholder="Last Name" name="">
                </div>
                <div class="second-line">
                    <input id="email" type="text" placeholder="Email" name="">
                    <input id="company" type="text" placeholder="Company" name="">
                    <input id="message" type="text" placeholder="Message" name="">
                </div>
                <div class="third-line">
                    <button id="submit">Submit</button>
                </div>
            </form>
        </section>

        <section class="animation">
            <img src=https://emoji.slack-edge.com/T4JUEB3ME/meowparty/fbf4db6405110cde.gif>
        </section>

        <footer>
            <nav>
              <a href="index.html">Home</a>
              <a href="about.html">About</a>
              <a href="#">Products</a>
              <a href="#">Blog</a>
              <a href="contact.html">Contact</a>
            </nav>
        </footer>

    </div>
</body>
</html>
